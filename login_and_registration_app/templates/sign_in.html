<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">

    <!-- Custom CSS stylesheet-->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> -->
    <style>
      .content {
        margin-top: 30px;
      }
    </style>

    <title>Sign in</title>

  </head>
  
  <body>

      <!-- Navbar -->
      <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">User Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-nav mr-auto nav-link" href="/">Home</a>
        {% if request.session.user_id == None %}
          <a class="navbar-nav mr-sm-0 nav-link" href="/signin">Signin</a>
        {% else %}
          <a class="navbar-nav mr-sm-0 nav-link" href="/logoff">Logoff</a>
        {% endif %}
        </div>
      </nav>

    <div class="container">
        <div class="row content">
          <div class="col-6 offset-3">
            <h1>Signin</h1>
            <form action="/process_login" method="post">
              {% csrf_token %}
              <div class="form-group">

                <label>Email Address:</label>
                {% if errors.email %}
                &nbsp&nbsp<small>{{ errors.email }}</small>
                {% endif %}
                <input type="text" class="form-control" name="email">
              </div>
              <div class="form-group">
                <label>Password:</label>
                {% if errors.password %}
                &nbsp&nbsp<small>{{ errors.password }}</small>
                {% endif %}
                <input type="text" class="form-control" name="password">
              </div>
              <div class="form-group text-right">
                <button class="btn btn-success btn-md">Sign In</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-3 text-center">
            <a href="/register">Don't have an account? Register</a>
          </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      
    <!-- bootstrap.js-->
    <script type="text/javascript" src="{% static 'bootstrap.js' %}"></script>

    <!-- Custom JavaScript -->
    <!-- <script type="text/javascript" src="script.js"></script> -->

  </body>
</html>
